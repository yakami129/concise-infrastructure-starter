/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id 'org.springframework.boot' version '2.7.7' apply false
    id 'io.spring.dependency-management' version '1.0.15.RELEASE' apply false
}

allprojects {
    apply plugin: 'idea'
    apply plugin: 'eclipse'
    group = 'io.github.yakami129'
    version = '1.0.0'
}

subprojects {

    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'signing'

    sourceCompatibility = '11'

    repositories {
        maven { url 'https://maven.aliyun.com/repository/public' }
        maven { url 'https://maven.aliyun.com/repository/google' }
        maven { url 'https://maven.aliyun.com/repository/spring' }
        maven { url 'https://maven.aliyun.com/repository/spring-plugin' }
        mavenLocal()
        mavenCentral()
    }

    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
    }

    ext {
        springBootVersion = '2.7.7'
        springCloudVersion = '2021.0.5'
        commonsIoVersion = '2.11.0'
        commonsFileuploadVersion = '1.4'
        commonscodecVersion = '1.5'
        commonsLang3Version = '3.12.0'
        commonsCollections4Version = '4.4'
        servletApiVersion = '4.0.1'
        javaxValidation = '6.0.13.Final'
        swaggerVersion = '3.0.0'
        knife4jVersion = '4.0.0'
        fstVersion = '2.57'
        guavaVersion = '31.1-jre'
        hutoolVersion = '5.8.5'
        lombokVersion = '1.18.24'
        mybatisVersion = '3.5.9'
        mybatisPlusVersion = '3.5.0'
        druidVersion = '1.2.6'
        junitVersion = '4.13'
        fastjson2Version = '2.0.11'
        mysqlVersion = '8.0.21'
        micrometerVersion = '1.0.5'
        slf4jVersion = '1.7.36'
        jacksonVersion = '2.11.1'
        fastjson2Version = '2.0.11'
        minioVersion = '3.0.10'
        jsqlparserVersion = '3.1'
        okhttpVersion = '4.9.3'
        guavaRetryingVersion = '2.0.0'
        aspectjweaverVersion = '1.9.6'
        jsoupVersion = '1.11.3'
        codehausVersion = '1.22'
        retrofit2Version = '2.8.2'
        nettyVersion = '4.1.86.Final'
        protobufVersion = '3.19.6'
        pool2Version = '2.4.2'
    }

    dependencies {
        implementation "com.alibaba.fastjson2:fastjson2:${fastjson2Version}"
        implementation "org.apache.commons:commons-lang3:${commonsLang3Version}"
        implementation "org.apache.commons:commons-collections4:${commonsCollections4Version}"
        implementation "com.google.guava:guava:${guavaVersion}"
        implementation "cn.hutool:hutool-all:${hutoolVersion}"
        annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
        compile "org.projectlombok:lombok:${lombokVersion}"
        testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"
        testCompile "org.projectlombok:lombok:${lombokVersion}"
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    task sourcesJar(type: Jar) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }

    artifacts {
        archives sourcesJar
    }

    signing {
        sign configurations.archives
    }


    uploadArchives {
        repositories {
            mavenDeployer {

                beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

                repository(url: "https://s01.oss.sonatype.org/content/repositories/releases/") {
                    authentication(userName: ossrhUsername, password: ossrhPassword)
                }
                snapshotRepository(url: "https://s01.oss.sonatype.org/content/repositories/snapshots/") {
                    authentication(userName: ossrhUsername, password: ossrhPassword)
                }

                pom.project {
                    name 'concise-infrastructure-starter'
                    packaging 'jar'
                    // optionally artifactId can be defined here
                    description 'This is a Java infrastructure component library to help users quickly build frameworks'
                    url 'https://github.com/yakami129/concise-infrastructure-starter'

                    scm {
                        connection 'https://github.com/yakami129/concise-infrastructure-starter.git'
                        url 'https://github.com/yakami129/concise-infrastructure-starter.git'
                    }

                    licenses {
                        license {
                            name 'The Apache License, Version 2.0'
                            url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        }
                    }

                    developers {
                        developer {
                            id 'okapi0129'
                            name 'okapi0129'
                            email 'okapi0129@outlook.com'
                        }
                    }
                }
            }
        }
    }


}
